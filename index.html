<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="output">
            <input type="text" id="input" placeholder="0">
        </div>
        <div class="button-row">
            <button class="button clear" onclick="clearInput()">C</button>
            <button class="button operator" onclick="addToInput('/')">/</button>
            <button class="button operator" onclick="addToInput('*')">X</button>
            <button class="button operator" onclick="addToInput('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button number" onclick="addToInput('7')">7</button>
            <button class="button number" onclick="addToInput('8')">8</button>
            <button class="button number" onclick="addToInput('9')">9</button>
            <button class="button operator" onclick="addToInput('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button number" onclick="addToInput('4')">4</button>
            <button class="button number" onclick="addToInput('5')">5</button>
            <button class="button number" onclick="addToInput('6')">6</button>
            <button class="button operator equal" onclick="calculate()">=</button>
        </div>
        <div class="button-row">
            <button class="button number" onclick="addToInput('1')">1</button>
            <button class="button number" onclick="addToInput('2')">2</button>
            <button class="button number" onclick="addToInput('3')">3</button>
            <button class="button" onclick="addToInput('.')">.</button>
        </div>
        <div class="button-row">
            <button class="button number zero" onclick="addToInput('0')">0</button>
        </div>
    </div>

    <script> 

        let input = document.getElementById('input');

        function addToInput(value) {
            input.value += value;
        }

        function clearInput() {
            input.value = '';
        }

        function calculate() {
            let equation = input.value;
            let result = eval(equation);
            input.value = result;
        }

    </script>

</body>
</html>
